<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Work History</title>
</head>
<body>
  <div class="container m-auto w-50">
    <div class="shadow-lg m-3 p-2 rounded align-items-center">
      <h1 class="text-center text-success fw-bold"> WORK HISTORY</h1>
      <form action="" class="m-1" onsubmit="validate()" name="myForm" id="myForm">
          <label for="exampleFormControlInput1">Name</label>
          <input type="text" name="Name" class="form-control mb-3 btn-outline-success" id="name" placeholder="Input your name">
          <label for="exampleFormControlInput1">Email</label>
          <input type="text" class="form-control mb-3 btn-outline-success" name="Email" id="email" placeholder="Input your Email">
          <label for="exampleFormControlInput1">Password</label>
          <input type="password" class="form-control mb-3 btn-outline-success" name="Password" id="password" placeholder="Input your Password">
         <label for="exampleFormControlInput1">Company's Name</label>
          <input type="text" name="Company" class="form-control mb-3 btn-outline-success" id="c_name" placeholder="Input your Company's name">
          <label for="exampleFormControlInput1">Company's Address</label>
          <input type="text" name="CompanyAdd" class="form-control mb-3 btn-outline-success" id="c_add" placeholder="Input your Company's address">
          <label for="exampleFormControlInput1">Job Description</label>
          <input type="text" class="form-control btn-outline-success mb-3" id="desc" placeholder="Type of Job (Ex. Director, Manager, etc.)" name="Desc">
          <div class="row mx-auto ">
            <div class="col">
              <label for="exampleFormControlInput1">Start Date</label>
              <input type="date" class="form-control btn-outline-success mb-3" id="start" placeholder="Date you started working" name="Start">
            </div>
            <div class="col">
              <label for="exampleFormControlInput1">End Date</label>
              <input type="date" class="form-control btn-outline-success mb-3" id="end" placeholder="Date you stopped working" name="End">
            </div>
          </div>
          <button type="submit" class="btn btn-success btn-outline-none w-100 mx-auto" id="btn"> Submit </button>
      </form>
    </div>
  </div>

  <div class="container w-75 pl-5">
    <div class="col-md-12 col-md-8 p-4 mt-5">
        <div class="row g-1 flex-column flex-md-row" id="myDiv">
        </div>
    </div>
</div>

     
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
